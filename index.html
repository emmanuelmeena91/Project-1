<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="nav-item">
  <h1>L <span> O</span> G<span> O</span></h1>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    <a href="#">Service</a>
  </nav>
</div>

<h>To-<span class="sp">Do</span>-List</h>
<h>Task-Management-System.</h>
  
<img src="https://cdn.icon-icons.com/icons2/1846/PNG/512/student3_116217.png">
<img class="img2" src="https://cdn.icon-icons.com/icons2/1846/PNG/512/student3_116217.png">


<form id="user-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name"><br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email"><br><br>

  <h1>SKILLS/DEVELOPER LANGUAGE.</h1>
  <label for="html">
    <input type="checkbox" id="html" name="skill" value="HTML"> HTML
  </label><br>
  <label for="css">
    <input type="checkbox" id="css" name="skill" value="CSS"> CSS
  </label><br>
  <label for="javascript">
    <input type="checkbox" id="javascript" name="skill" value="JavaScript"> JavaScript
  </label><br>
  <label for="python">
    <input type="checkbox" id="python" name="skill" value="Python"> Python
  </label><br>
  <label for="cpp">
    <input type="checkbox" id="cpp" name="skill" value="C++"> C++
  </label><br>
  <label for="react">
    <input type="checkbox" id="react" name="skill" value="React"> React
  </label><br><br>

  <h1>PROJECTS.</h1>
  <div class="projects-container">
    <div class="projects-column">
      <label for="chatbot">
        <input type="checkbox" id="chatbot" name="project" value="Build a chatbot"> Build a chatbot
      </label><br>
      <label for="calculator">
        <input type="checkbox" id="calculator" name="project" value="Create a calculator"> Create a calculator
      </label><br>
      <label for="website">
        <input type="checkbox" id="website" name="project" value="Build a responsive website"> Build a responsive website
      </label><br>
      <label for="weather">
        <input type="checkbox" id="weather" name="project" value="Create a weather app"> Create a weather app
      </label><br>
      <label for="music-player">
        <input type="checkbox" id="music-player" name="project" value="Build a music player"> Build a music player
      </label><br>
    </div>
  </div>

  <button type="submit">Submit</button>
  <button type="button" id="reset-button">Reset</button>
</form>

<div id="data-container"></div>

<script src="script.js"></script>

</body>
</html>
